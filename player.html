    .loader {

    .spinner {

        border-top: 4px solid var(--primary-color); 
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }

    .content-details {

    .action-bar-container {

    .description-modal {

    .description-modal.active {

    .modal-header {

    }
    
    .modal-handle {

        top: 8px;

        let realDownloadUrl = "";

        function handleDownloadClick() {

        // --- The rest of your logic ---
        const getParam = (p) => new URLSearchParams(window.location.search).get(p);
        const videoKey = getParam('key');

        async function init() {
            if (!videoKey) return;
            try {
                const snapshot = await get(ref(database, 'videos'));
                const data = snapshot.val();
                if (data && data[videoKey]) {
                    const video = data[videoKey];
                    realDownloadUrl = video.downloadLink;
                    document.getElementById('videoTitleDisplay').innerText = video.title;
                    document.getElementById('modalTitle').innerText = video.title;
                    document.getElementById('modalDescriptionContent').innerText = video.description || "No description.";
                    document.getElementById('pageTitle').innerText = video.title;
                    
                    if(video.description) document.getElementById('descriptionTrigger').style.display = 'block';

                    let embed = video.embedLink;
                    if (embed.includes("youtube.com") || embed.includes("youtu.be")) {
                        const id = embed.match(/(?:v=|be\/|embed\/)([\w-]{11})/)[1];
                        embed = `https://www.youtube.com/embed/${id}?autoplay=1`;
                    }
                    const frame = document.getElementById('videoFrame');
                    frame.src = embed;
                    frame.onload = () => {
                        document.getElementById('videoLoader').style.display = 'none';
                        frame.style.display = 'block';
                    };
                }
            } catch (e) { console.error(e); }
        }

        // Modal triggers
        document.getElementById('descriptionTrigger').onclick = () => document.getElementById('descriptionModal').classList.add('active');
        document.getElementById('closeModalButton').onclick = () => document.getElementById('descriptionModal').classList.remove('active');
        document.getElementById('videoTitleDisplay').onclick = () => document.getElementById('descriptionModal').classList.add('active');

        // Share
        document.getElementById('shareButton').onclick = () => {
            if(navigator.share) navigator.share({title: document.title, url: window.location.href});
        };
